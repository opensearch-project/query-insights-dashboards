name: Cypress e2e integration tests workflow for Query Insights
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
env:
  GRADLE_VERSION: '7.6.1'
  CYPRESS_VIDEO: true
  CYPRESS_SCREENSHOT_ON_RUN_FAILURE: true

jobs:
  tests:
    name: Run Cypress E2E tests
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            cypress_cache_folder: ~/.cache/Cypress
    runs-on: ${{ matrix.os }}
    env:
      # prevents extra Cypress installation progress messages
      CI: 1
      # avoid warnings like "tput: No value for $TERM and no -T specified"
      TERM: xterm
    steps:

      - uses: actions/checkout@v4

      - name: Set env
        run: |
          opensearch_version=$(node -p "require('./package.json').opensearchDashboards.version")
          plugin_version=$(node -p "require('./package.json').version")
          major_version=$(echo $opensearch_version | cut -d. -f1)
          minor_version=$(echo $opensearch_version | cut -d. -f2)
          opensearch_version=${opensearch_version}-SNAPSHOT
          plugin_version=${plugin_version}-SNAPSHOT
          branch_version=${major_version}.${minor_version}
          opensearch_branch=$branch_version
          opensearch_dashboards_branch=$branch_version
          query_insights_branch=$branch_version
          base_branch=${{ github.base_ref }}
          echo "base_branch $base_branch"
          if [ "$base_branch" = "main" ]; then
            opensearch_branch=main
            opensearch_dashboards_branch=main
            query_insights_branch=main
          fi
          echo "QUERY_INSIGHTS_BRANCH=$query_insights_branch" >> $GITHUB_ENV
          echo "OPENSEARCH_BRANCH=$opensearch_branch" >> $GITHUB_ENV
          echo "OPENSEARCH_DASHBOARDS_BRANCH=$opensearch_dashboards_branch" >> $GITHUB_ENV
          echo "OPENSEARCH_VERSION=$opensearch_version" >> $GITHUB_ENV
          echo "PLUGIN_VERSION=$plugin_version" >> $GITHUB_ENV
        shell: bash

      - name: Checkout Query Insights
        uses: actions/checkout@v4
        with:
          path: query-insights
          repository: opensearch-project/query-insights
          ref: ${{ env.QUERY_INSIGHTS_BRANCH }}

      - name: Checkout OpenSearch
        uses: actions/checkout@v4
        with:
          path: OpenSearch
          repository: opensearch-project/OpenSearch
          ref: ${{ env.OPENSEARCH_BRANCH }}

      - name: Check working directory and list files
        run: |
          echo "Current Directory: $(pwd)"
          echo "Listing files:"
          ls -la

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Verify OpenSearch version
        run: |
          echo "Using OpenSearch version: ${{ env.OPENSEARCH_VERSION }}"
          echo "Using Plugin version: ${{ env.PLUGIN_VERSION }}"

      - name: Build Required Plugins
        run: |
          cd OpenSearch
          # Build rule-framework (autotagging-commons)
          ./gradlew :modules:autotagging-commons:assemble
          # Build WLM plugin
          ./gradlew :plugins:workload-management:assemble

          echo "Checking autotagging-commons build directory:"
          ls -la modules/autotagging-commons/build/distributions/
          echo "Checking WLM build directory:"
          ls -la plugins/workload-management/build/distributions/

      - name: Copy Plugins to Query Insights
        run: |
          mkdir -p query-insights/plugins

          find OpenSearch/modules/autotagging-commons/build/distributions/ -name "*.zip" -exec cp {} query-insights/plugins/ \;
          find OpenSearch/plugins/workload-management/build/distributions/ -name "*.zip" -exec cp {} query-insights/plugins/ \;

          # List copied plugins
          echo "Contents of plugins directory:"
          ls -la query-insights/plugins/

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      - name: Run OpenSearch with Query Insights plugin
        run: |
          cd query-insights
          ./gradlew run -Dopensearch.version=${{ env.OPENSEARCH_VERSION }} &

          # Wait for OpenSearch to be ready with health check
          echo "Waiting for OpenSearch to start..."
          for i in {1..60}; do
            if curl -s http://localhost:9200/_cluster/health > /dev/null 2>&1; then
              echo "OpenSearch is ready!"
              break
            fi
            echo "Attempt $i/60: OpenSearch not ready yet, waiting 10 seconds..."
            sleep 10
          done

          # Verify OpenSearch is actually running
          curl -s http://localhost:9200/_cluster/health || (echo "OpenSearch failed to start" && exit 1)

          # List installed plugins
          echo -e "\nInstalled Plugins:"
          curl -s http://localhost:9200/_cat/plugins | sort

          # Enable WLM mode
          echo -e "\nEnabling WLM mode:"
          curl -X PUT "http://localhost:9200/_cluster/settings" \
          -H 'Content-Type: application/json' \
          -d '{"persistent":{"wlm.workload_group.mode":"enabled"}}' | jq '.'

          # Test WLM stats endpoint
          echo -e "\nTesting WLM stats endpoint:"
          curl -s http://localhost:9200/_wlm/workload_group | jq '.'

          set -e

          echo -e "\nTesting if wlm mode is enabled:"
          MODE=$(curl -s http://localhost:9200/_cluster/settings | jq -r '.persistent.wlm.workload_group.mode')

          if [ "$MODE" != "enabled" ]; then
          echo "WLM mode is not enabled (found: $MODE)"
          exit 1
          fi

          echo "WLM mode is enabled."

        shell: bash


      - name: Checkout OpenSearch-Dashboards
        uses: actions/checkout@v4
        with:
          repository: opensearch-project/OpenSearch-Dashboards
          path: OpenSearch-Dashboards
          ref: ${{ env.OPENSEARCH_DASHBOARDS_BRANCH }}

      - name: Checkout Query Insights Dashboards plugin
        uses: actions/checkout@v4
        with:
          path: OpenSearch-Dashboards/plugins/query-insights-dashboards

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: './OpenSearch-Dashboards/.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Yarn
        shell: bash
        run: |
          YARN_VERSION=$(node -p "require('./OpenSearch-Dashboards/package.json').engines.yarn")
          echo "Installing yarn@$YARN_VERSION"
          npm i -g yarn@$YARN_VERSION
      - run: node -v
      - run: yarn -v

      - name: Bootstrap plugin/OpenSearch-Dashboards
        run: |
          cd OpenSearch-Dashboards/plugins/query-insights-dashboards
          yarn osd bootstrap --single-version=loose

      - name: Run OpenSearch-Dashboards server
        run: |
          cd OpenSearch-Dashboards
          export NODE_OPTIONS="--max-old-space-size=6144 --dns-result-order=ipv4first"
          echo "Starting Dashboards..."
          nohup yarn start --no-base-path --no-watch --server.host="0.0.0.0" > dashboards.log 2>&1 &
          sleep 10
          echo "Initial Dashboards log output:"
          head -n 100 dashboards.log || true
        shell: bash

      - name: Wait for OpenSearch-Dashboards HTTP server to start
        run: |
          cd OpenSearch-Dashboards
          echo "Waiting for OpenSearch-Dashboards HTTP server..."
          max_attempts=150
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -s -f http://localhost:5601/api/status > /dev/null 2>&1; then
              echo "HTTP server is responding"
              break
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: waiting 10s..."
            sleep 10
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "ERROR: HTTP server failed to start"
            tail -n 100 dashboards.log
            exit 1
          fi
        shell: bash

      - name: Wait for UI bundles to compile and become ready
        run: |
          cd OpenSearch-Dashboards
          echo "=========================================="
          echo "Waiting for optimizer to compile bundles"
          echo "This can take 5-10 minutes in CI"
          echo "=========================================="

          max_wait=600  # 10 minutes
          elapsed=0
          ui_ready=false

          while [ $elapsed -lt $max_wait ]; do
            # Monitor logs for optimizer completion message
            # Pattern: "X bundle(s) compiled successfully after Y sec, watching for changes"
            if grep -qE "[0-9]+ bundles? compiled successfully.*watching for changes" dashboards.log 2>/dev/null; then
              latest_msg=$(grep -E "bundles? compiled successfully.*watching" dashboards.log | tail -1)
              echo "Optimizer completed! $(echo "$latest_msg" | grep -oE '[0-9]+ bundles? compiled successfully.*watching for changes')"
              ui_ready=true
              break
            fi

            # Progress update every 30 seconds
            if [ $((elapsed % 30)) -eq 0 ]; then
              echo "[${elapsed}s/${max_wait}s] Waiting for bundle compilation..."

              # Show recent optimizer activity if available
              if tail -50 dashboards.log 2>/dev/null | grep -q "@osd/optimizer"; then
                recent=$(tail -50 dashboards.log | grep "@osd/optimizer" | tail -1 | grep -oE '\[[0-9]+/[0-9]+\].*' || echo "compiling...")
                echo "  Status: $recent"
              fi
            fi

            sleep 10
            elapsed=$((elapsed + 10))
          done

          if [ "$ui_ready" = false ]; then
            echo ""
            echo "WARNING: Bundle compilation not detected within ${max_wait}s"
            echo "Continuing anyway - Cypress will handle timeouts if UI is not ready"
            echo ""
            echo "=== Last 200 lines of dashboards.log ==="
            tail -n 200 dashboards.log
            echo "=========================================="
          else
            # Extra wait for plugin initialization
            echo "Waiting 20s for plugin initialization..."
            sleep 20
            echo "=========================================="
            echo "OpenSearch-Dashboards is fully ready!"
            echo "=========================================="
          fi
        shell: bash

      - name: Verify services are running
        run: |
          echo "Checking OpenSearch status..."
          curl -s http://localhost:9200/_cluster/health | jq '.' || echo "OpenSearch not responding"
          echo "Checking OpenSearch-Dashboards status..."
          echo "=== Full OpenSearch-Dashboards Status ==="
          curl -s http://localhost:5601/api/status || echo "OpenSearch-Dashboards not responding"
          echo "========================================"
          echo "Checking OpenSearch-Dashboards overall state..."
          curl -s http://localhost:5601/api/status | jq '.status.overall.state' || echo "Could not extract overall state"
          echo "Checking plugin endpoint..."
          curl -s http://localhost:5601/app/query-insights-dashboards || echo "Plugin endpoint not accessible"
        shell: bash
        continue-on-error: true

      - name: Install Cypress
        run: |
          cd OpenSearch-Dashboards/plugins/query-insights-dashboards
          npx cypress install
        shell: bash

      - name: Get Cypress version
        id: cypress_version
        run: |
          cd OpenSearch-Dashboards/plugins/query-insights-dashboards
          echo "::set-output name=cypress_version::$(cat ./package.json | jq '.dependencies.cypress' | tr -d '"')"

      - name: Cache Cypress
        id: cache-cypress
        uses: actions/cache@v4
        with:
          path: ${{ matrix.cypress_cache_folder }}
          key: cypress-cache-v2-${{ matrix.os }}-${{ hashFiles('OpenSearch-Dashboards/plugins/query-insights-dashboards/package.json') }}

      - name: Cypress tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: OpenSearch-Dashboards/plugins/query-insights-dashboards
          command: yarn run cypress run --config defaultCommandTimeout=120000,requestTimeout=120000,responseTimeout=120000,pageLoadTimeout=180000,taskTimeout=120000,execTimeout=120000 --spec cypress/e2e/qi/**/*
          wait-on: 'http://localhost:5601'
          wait-on-timeout: 1200
          browser: chrome
        env:
          CYPRESS_CACHE_FOLDER: ${{ matrix.cypress_cache_folder }}
          CI: true
        timeout-minutes: 120

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-qi-${{ matrix.os }}
          path: OpenSearch-Dashboards/plugins/query-insights-dashboards/cypress/screenshots

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-qi-${{ matrix.os }}
          path: OpenSearch-Dashboards/plugins/query-insights-dashboards/cypress/videos
